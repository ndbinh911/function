<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let input = prompt('Nhập tên ngôi sao: ');
        function searchConstellation (star) {
            for (let i = 0; i < stars.length; i++) {
                if (stars[i] == input) {
                    alert('Chòm sao của ngôi sao ' + stars[i] + ' là ' + constellation[i]);
                    return;
                }
            }
            alert('Không tìm thấy ngôi sao nào. Vui lòng thử lại')
        }
        searchConstellation(input);
    </script>
</body>
</html>
