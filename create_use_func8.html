<body>
    <script>
        let input = parseFloat(prompt('Nhập vào một số'));
        console.log(input)
        function positiveIntNumber(input) {
            if (input >= 0) {
                alert('true');
                return;
            } else {
                alert('false');
            }
        }
        positiveIntNumber(input);
    </script>
