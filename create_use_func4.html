<body>
    <div>Tính diện tích, chu vi hình tròn</div>
    <div><input id="demo" type="text" oninput="calculate(this.value)"></div>
    <div>
        <div id="demo1"></div>
        <div id="demo2"></div>
    </div>
    <script>
        function calculate(radius) {
            let num = parseFloat(document.getElementById('demo').value);
            document.getElementById('demo1').innerHTML = 'Diện tích hình tròn là ' +(3.14*num*num).toFixed(2);
            document.getElementById('demo2').innerHTML = 'Chu vi hình tròn là ' + (2*num*3.14).toFixed(2);
        }
    </script>
</body>
