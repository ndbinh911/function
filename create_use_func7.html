<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt('Số nguyên thứ 1'));
        let num2 = parseInt(prompt('Số nguyên thứ 2'));
        let num3 = parseInt(prompt('Số nguyên thứ 3'));
        function smallestNumber (num1, num2, num3) {
            if (num1 < num2 && num1 < num3) {
                alert('Số nguyên có giá trị nhỏ nhất là ' + num1);
                return;
            } else if (num2 < num3) {
                alert('Số nguyên có giá trị nhỏ nhất là ' + num2);
                return;
            } else {
                alert('Số nguyên có giá trị nhỏ nhất là ' + num3);
            }
        }
        smallestNumber(num1, num2, num3);
    </script>
</body>
</html>
