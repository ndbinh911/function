<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'w', 's', 'y', 'z', 'x'];
        let character = 'c';
        function demo(arr, character) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (character == arr[i]) {
                    count++;
                }
            }
            if (count > 0) {
                alert('Số lần xuất hiện của ' + character + ' là ' + count);
            } else {
                alert('-1')
            }
        }
        demo(arr, character);
    </script>
</body>
</html>
