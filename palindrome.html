    <script>
        let text = prompt('Kiểm tra từ đối xứng');
        // let text = 'redder';
        function isPalindrome(input) {
            let arr = input.split('');
            let i = 1;
            let j = arr.length - 2;
            if (arr[0] == arr[arr.length - 1]) {
                do {
                    if (arr[j] == arr[i]) {
                        console.log('true')
                    } else {
                        alert('false');
                        return;
                    }
                    i++;
                    j--;
                } while (i < arr.length/2 && j > ((arr.length/2)-1))
                alert('true');
                return;
            }
            alert('false');
        }
        isPalindrome(text);
    </script>
